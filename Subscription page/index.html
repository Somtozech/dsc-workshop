<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<title>Subscription Page</title>
	</head>
	<body>
		<main>
			<section class="subscription__header">
				<h3>Choose the right amount of storage that is right for you</h3>
				<p>Bill Monthly / Bill Yearly</p>
			</section>
			<section class="subscription__form">
				<form action="">
					<div><input type="text" placeholder="Full Name" /></div>
					<div><input type="email" placeholder="Email" /></div>
					<div><input type="password" placeholder="Password" /></div>
					<div><input type="text" placeholder="Card Number" /></div>
					<button type="submit">CREATE ACCOUNT</button>
				</form>
				<div class="billing">
					<div class="bill active">
						<h5>ESSENTIAL</h5>
						<div class="bill__details">
							<p>
								<span class="text-important">200</span> <b>GB</b> of storage
							</p>
							<b>$10 / mo</b>
						</div>
					</div>
					<div class="bill">
						<h5>PRO</h5>
						<div class="bill__details">
							<p><span class="text-important">1 </span> <b>TB</b> of storage</p>
							<b>$20 / mo</b>
						</div>
					</div>
					<div class="bill">
						<h5>PREMIUM</h5>
						<div class="bill__details">
							<p><span class="text-important">2 </span> <b>TB</b> of storage</p>
							<b>$40 / mo</b>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
